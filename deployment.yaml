apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: js-project
  template:
    metadata:
      labels:
        app: js-project
    spec:
      containers:
        - name: node-container
          image: node:18-alpine
          command: ["node", "/usr/src/app/script.js"] 
          volumeMounts:
            - name: project-files
              mountPath: /usr/src/app 
      volumes:
        - name: project-files
          gitRepo:
            repository: https://github.com/Taoan-t/argo_workflows.git 
            revision: master 
            directory: "." 
